<!DOCTYPE html>
<html>
  <head>
    <title>Lista de Compras</title>
    <meta charset="utf-8" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Lista de Compras</h1>
    <hr />
    <p>
      Descrição: <input id="inputItem" type="text" />
      Quantidade: <input id="inputAmount" type="number" />
      Preço: <input id="inputPrice" type="number" />
      <button id="btAdicionar">Adicionar</button>
      <button id="btLimpar">Limpar</button>
    </p>
    <hr />
    <table>
      <thead>
        <tr>
          <th>Descrição</th>
          <th>Quantidade</th>
          <th>Preço</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </body>
</html>
